<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Times</title>
    <title>Cambridge Parking Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href ="css/style.css">
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="title" class="center-div"><h2>Transit Priority</h2></div>
            <div id="od-title" class="row">
                <div class="col-xs-6 center-text"><h3>Origin</h3></div>
                <div class="col-xs-6 center-text"><h3>Destination</h3></div>
            </div>
            <div id="od-text" class="row">
                <div class="col-xs-6 center-text"><h4 id="display-origin"></h4></div>
                <div class="col-xs-6 center-text"><h4 id="display-destination"></h4></div>
             </div>
            <div id="chart-container" class="row">
                <div id="chart-am" class="row"></div>
                <div id="chart-pm" class="row"></div>
                <div id="chart-mid" class="row"></div>
            </div>
        </div>
    </div>

    <script src="js/d3.v4.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
