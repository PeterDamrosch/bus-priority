<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Times</title>
    <title>Cambridge Parking Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href ="css/style.css">
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <div id="title" class="center-div shift-left"><h2>Transit Priority</h2></div>
            <div id="od-title" class="row">
                <div class="col-xs-6 center-text"><h3>Origin</h3></div>
                <div class="col-xs-6 center-text"><h3>Destination</h3></div>
            </div>
            <div id="od-text" class="row shift-left">
                <div class="col-xs-6 center-text"><h4 id="display-origin">- -</h4></div>
                <div class="col-xs-6 center-text"><h4 id="display-destination">- -</h4></div>
             </div>
            <div id="chart-container" class="shift-left">
                <div id="chart-am" class="row">
                    <div class="col-xs-4">
                        <h3 id="am-name">AM Peak</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3 id="am-scenario-1">- -</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3 id="am-scenario-2">- -</h3>
                    </div>
                </div>
                <div id="chart-mid" class="row">
                    <div class="col-xs-4">
                        <h3 id="mid-name">Midday</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3 id="mid-scenario-1">- -</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3 id="mid-scenario-2">- -</h3>
                    </div>
                </div>
                <div id="chart-pm" class="row">
                    <div class="col-xs-4">
                        <h3 id="pm-name">PM Peak</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3 id="pm-scenario-1">- -</h3>
                    </div>
                    <div class="col-xs-4">
                        <h3 id="pm-scenario-2">- -</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/d3.v4.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
